<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Large image with log -->
    <div id="side-logo">
        <div>
            <h1><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    width="80px" height="100px" alt="">ODIN</h1>
        </div>
    </div>

    <!-- Sign up Content -->
    <div id="sign-up-content">
        <!-- Login Motivation text -->
        <div id="paragraph">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize
                your greatest dreams.
                Sign up <em>now</em> to get started!
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <!-- Sign Up Inputs -->
        <div id="inputs">
            <h2>Let's do this!</h2>
            <div class="input-container">
                <form action="">
                    <label for="">First Name</label>
                    <input type="text">
                </form>
                <form action="">
                    <label for="">Last Name</label>
                    <input type="text">
                </form>
            </div>
            <div class="input-container">
                <form action="">
                    <label for="">Email</label>
                    <input type="text">
                </form>
                <form action="">
                    <label for="">Phone Number</label>
                    <input type="text">
                </form>
            </div>
            <div class="input-container">
                <form action="">
                    <label for="">Password</label>
                    <input type="text">
                </form>
                <form action="">
                    <label for="">Repeat Password</label>
                    <input type="text">
                </form>
            </div>
        </div>
        <!-- Create account or login -->
        <div id="submit">
            <button type="subimt">Create Account</button>
            <p>Already have an account?<a href="">Login</a></p>
        </div>

    </div>
</body>

</html>
